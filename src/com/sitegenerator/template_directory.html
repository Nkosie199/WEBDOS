<!DOCTYPE html>
<html>
<title>$title</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>

<div class="w3-row w3-padding w3-theme-d2 w3-xlarge">
    <div class="w3-quarter">
        <div class="w3-bar">
            <a href="index.html" class="w3-bar-item w3-button"><i class="fa fa-home"></i></a>
        </div>
    </div>

    <div class="w3-half">
        <input type="text" class="w3-border-0 w3-padding" style="width:100%">
    </div>

</div>

<div class="w3-container w3-padding-16 w3-theme-d1 w3-center">
    <h1>$pageHeading</h1>
</div>

<div class="w3-container w3-theme-dark">
    <div class="w3-show-inline-block">
        <div class="w3-bar w3-border">
            $nav
        </div>
    </div>

</div>

<div class="w3-container w3-padding-32 w3-theme-d4">
    <h2>Files:</h2>
    <ul class="w3-ul w3-large">
      $menu
    </ul>
</div>

<div class="w3-container w3-padding-32 w3-text-theme">
    <div class="w3-row-padding ">
        <h2>Content:</h2>
            $body
    </div>
</div>


</body>
</html>
